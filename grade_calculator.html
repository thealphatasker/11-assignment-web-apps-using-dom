    <meta charset="UTF-8" />

    <title>Grade Calculator</title>
  </head>
  <body>
    <h1>Grade Calculator</h1>
    <br />
    <!-- Form -->
    <!-- Form -->
    <form
      onsubmit="
        calculateGrade();
        return false;
      "
    >
      <label for="obtained-marks">Obtained Marks:</label>
      <input
        type="number"
        id="obtained-marks"
        placeholder="Enter obtained marks"
      />
      <br />
      <label for="total-marks">Total Marks:</label>
      <input type="number" id="total-marks" placeholder="Enter total marks" />
      <br /><br />

      <button>Calculate Result</button>
    </form>

    <br />
    <div id="show-result"></div>

    <!-- JS CODE -->
    <script>
      function calculateGrade() {
        const totalMarksRef = document.querySelector("#total-marks");
        const obtainedMarksRef = document.querySelector("#obtained-marks");

        const totalMarks = Number(totalMarksRef.value);
        const obtainedMarks = Number(obtainedMarksRef.value);

        const percentage = (obtainedMarks / totalMarks) * 100;

        let grade = "";

        if (percentage >= 80) {
          grade = "A";
        } else if (percentage >= 60) {
          grade = "B";
        } else if (percentage >= 40) {
          grade = "C";
        } else {
          grade = "Fail";
        }

        const resultRef = document.querySelector("#show-result");
        resultRef.innerHTML = `
      Percentage: ${percentage.toFixed(2)}% <br />
      Grade: ${grade}
    `;
      }
    </script>
